version: 2.0
jobs:
    build:
        working_directory: ~/repo
        docker:
            - image: circleci/python:3.6.1
        steps:
            - checkout
            #- restore_cache:
                #keys:
                    #- v1-dependencies-{{ checksum "setup.py" }}
                    #- v1-dependencies-

            - run:
                name: install dependencies
                command: |
                    python3 -m venv venv
                    . venv/bin/activate
                    python3 setup.py install
                    pip install tox

            #- save_cache:
                #paths:
                    #- ./venv
                #key: v1-dependencies-{{ checksum "setup.py" }}
            - run:
                name: Apply CodeCov workaround for excluding lines
                command: |
                  # Workaround for https://github.com/codecov/codecov-python/issues/107
                  sed 's/internal_assert(0)/# ignored for CodeCov/' \
                  -i $(find storyscript -type f -name '*.py')
                  sed 's/from.*internal_assert/# ignored for CodeCov/' \
                  -i $(find storyscript -type f -name '*.py' \
                    -not -name '*__init__.py')

            - run:
                name: run unit tests
                command: |
                    . venv/bin/activate
                    tox -e pep8,py36-unit

            - run:
                name: collect unit coverage
                command: |
                    bash <(curl -s https://codecov.io/bash) -F unittests -f unittest.xml

            - run:
                name: run integration tests
                command: |
                    . venv/bin/activate
                    tox -e py36-integration

            - run:
                name: collect integration coverage
                command: |
                    bash <(curl -s https://codecov.io/bash) -F integration -f integration.xml

            - store_artifacts:
                path: test-reports
                destination: test-reports
    lint:
        working_directory: ~/repo
        docker:
            - image: circleci/node:10
        steps:
            - checkout
            - run:
                  name: Enforce the Angular commit convention
                  command: |
                    npm i commitlint @commitlint/config-conventional
                    .circleci/commitlint.sh
workflows:
    version: 2
    build_and_lint:
        jobs:
            - build
            - lint
